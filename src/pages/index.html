<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game catalog</title>
</head>
<body>
    <header>
        <h1 id="logo">
            Game catalog
        </h1>
        <div id="searchWrapper">
            <form id="searchForm">
                <button type="button" id="search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
                <input placeholder="Search for game" id="searchInput" type="text" autocomplete="off"/>
            </form>
        </div>
        <div id="filtersWrapper">
            <form id="platformForm">
                <label for="platform">Platform</label>
              <select name="platform" id="platform" form="platformForm">
                <option value="all">all</option>
                <option value="ps5">PS5</option>
                <option value="xsx">XSX</option>
                <option value="pc">PC</option>
              </select>
            </form>
            <form id="genreForm">
                <label for="genre">Genre</label>
              <select name="genre" id="genre" form="genreForm">
                <option value="all">all</option>
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="multiplayer">Multiplayer</option>
              </select>
            </form>
        </div>
    </header>
    <main id="games"></main>
</body>
</html>
